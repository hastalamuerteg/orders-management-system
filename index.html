<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script defer src="./scripts/index.js"></script>

    <script
      src="https://kit.fontawesome.com/fb468be021.js"
      crossorigin="anonymous"
    ></script>

    <title>Drogaria São Paulo</title>
  </head>
  <body>
    <nav class="menu">
      <ul class="links">
        <a href="/index.html" class="menu__item dashboard active__tab">
          <li>
            <i class="fas fa-home dashboard"></i>
          </li>
        </a>
        <a href="/public/orders.html" class="menu__item orders">
          <li>
            <i class="fas fa-shopping-basket orders"></i>
          </li>
        </a>
        <a href="/public/new_order.html" class="menu__item new_order">
          <li>
            <i class="fas fa-plus-circle new_order"></i>
          </li>
        </a>
        <a href="/public/tags.html" class="menu__item tags">
          <li>
            <i class="fas fa-tags tags"></i>
          </li>
        </a>
        <a class="menu__item change__password">
          <li>
            <i class="fas fa-lock change__password"></i>
          </li>
        </a>
        <a class="menu__item turnoff">
          <li>
            <i class="fas fa-power-off turnoff"></i>
          </li>
        </a>
      </ul>
    </nav>

    <div class="container-md">
      <section class="d-inline-flex justify-content-between w-100 mt-5">
        <div class="d-inline-flex justify-content-between align-items-center">
          <div class="p-2 m-4">
            <h2>Olá, <br />Drogaria São Paulo</h2>
          </div>
          <button
            class="px-4 py-2 m-2 d-flex justify-content-around border border-primary rounded bg-primary .bg-gradient text-white shadow"
          >
            <h1 class="mx-2 total-items"></h1>
            <div>
              <i class="fas fa-layer-group"></i>
              <p>Total</p>
            </div>
          </button>
          <button
            class="px-4 py-2 m-2 d-flex justify-content-around border border-primary rounded bg-primary .bg-gradient text-white shadow"
          >
            <h1 class="mx-2 deposited-items"></h1>
            <div>
              <i class="fas fa-briefcase"></i>
              <p>Depositados</p>
            </div>
          </button>
          <button
            class="px-4 py-2 m-2 d-flex justify-content-around border border-primary rounded bg-primary .bg-gradient text-white shadow"
          >
            <h1 class="mx-2 late-items"></h1>
            <div>
              <i class="fas fa-business-time"></i>
              <p>Atrasados</p>
            </div>
          </button>
          <button
            class="px-4 py-2 m-2 d-flex justify-content-around border border-primary rounded bg-primary .bg-gradient text-white shadow"
          >
            <h1 class="mx-2 colected-items"></h1>
            <div>
              <i class="fas fa-check-circle"></i>
              <p>Coletados</p>
            </div>
          </button>
        </div>
      </section>

      <table class="table caption-top my-4">
        <thead>
          <tr>
            <th scope="col">Locker</th>
            <th scope="col">Cliente</th>
            <th scope="col">Pedido</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data de criação</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody class="list__customers"></tbody>
      </table>

      <nav aria-label="...">
        <ul class="pagination pagination-lg">
          <li class="page-item active" aria-current="page">
            <span class="page-link">1</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
      </nav>
      <div class="modal__container inactive">
        <div
          class="d-flex flex-column justify-content-center align-items-center w-50 h-100 m-auto bg-primary border-primary rounded text-white modal"
        >
          <div class="d-flex justify-content-end w-100">
            <div class="d-flex justify-content-center mx-4">
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center bg-primary mb-5"
          >
            <h2>Alteração de senha</h2>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Usúario</label>
              <input
                type="text"
                class="form-control"
                placeholder="E-mail"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <label class="form-label">Digite a senha atual</label>
              <input
                type="text"
                class="form-control"
                placeholder="Digite a senha atual"
                aria-label="Last name"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
