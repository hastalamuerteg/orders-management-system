<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/fb468be021.js"
      crossorigin="anonymous"
    ></script>

    <title>Drogaria São Paulo</title>
  </head>
  <body class="bg-dark secondary-color">
    <nav class="menu">
      <ul class="links">
        <a href="/index.html" class="menu__item dashboard">
          <li>
            <i class="fas fa-home dashboard"></i>
          </li>
        </a>
        <a href="/public/orders.html" class="menu__item orders">
          <li>
            <i class="fas fa-shopping-basket orders"></i>
          </li>
        </a>
        <a
          href="/public/new_order.html"
          class="menu__item new_order active__tab"
        >
          <li>
            <i class="fas fa-plus-circle new_order"></i>
          </li>
        </a>
        <a href="/public/tags.html" class="menu__item tags">
          <li>
            <i class="fas fa-tags tags"></i>
          </li>
        </a>
        <a class="menu__item change__password">
          <li>
            <i class="fas fa-lock change__password"></i>
          </li>
        </a>
        <a class="menu__item turnoff">
          <li>
            <i class="fas fa-power-off turnoff"></i>
          </li>
        </a>
      </ul>
    </nav>
    <div class="container-md mx-auto px-4 py-4">
      <div class="col-md-6 m-4">
        <h2>Olá, <br />Drogaria São Paulo</h2>
      </div>
      <div class="col-md-12 m-4">
        <h2>Novo pedido</h2>
      </div>
      <form class="row g-4 m-4">
        <div class="col-md-6">
          <label class="form-label">Número de pedido</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Nome destinatário</label>
          <input type="password" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Celular destinatário</label>
          <input type="password" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail destinatário</label>
          <input type="password" class="form-control" />
        </div>
        <div class="col-md-6">
          <h2>Locker</h2>
          <select class="form-select" aria-label="Default select example">
            <option selected>Shop tiete</option>
            <option value="1">Av Mutinga</option>
            <option value="2">Shop Eldorado</option>
            <option value="3">Shop Morumbi</option>
          </select>
        </div>
        <div class="col-md-6">
          <h2>Altura da gaveta</h2>
          <select class="form-select" aria-label="Default select example">
            <option value="1">8CM</option>
            <option value="2">10CM</option>
            <option value="3">15CM</option>
            <option value="4">30CM</option>
            <option value="5">45CM</option>
            <option value="6">60CM</option>
            <option value="7">135CM</option>
          </select>
        </div>
        <div class="col-md-4 d-flex justify-content-end w-100 mx-auto">
          <div class="d-flex flex-column">
            <button type="button" class="btn btn-outline-dark btn-lg my-2">
              Tamanho das gavetas
            </button>
            <button type="button" class="btn secondary-color-btn btn-lg">
              Gerar pedido
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
